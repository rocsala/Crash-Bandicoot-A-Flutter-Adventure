name: CrashBandicootFlutter
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  cupertino_icons: 1.0.2
  flame: 1.0.0-releasecandidate.15
  tiledjsonreader: 1.0.4
  audioplayers: ^0.20.1
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
      - assets/images/
      - assets/audio/
      - assets/CollisionCrash.json
      - assets/rayworld_collision_map.json
      - assets/mapaCrash.json
      - assets/aiguamortal.json
  fonts:
    - family: Crashito
      fonts:
        - asset: assets/fonts/crash-a-like.ttf